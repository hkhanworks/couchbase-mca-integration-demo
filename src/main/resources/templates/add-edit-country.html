<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Country</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Country</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/country/createCountry}" th:object="${country}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="id" class="col-form-label">Id</label> 
                                <input type="text" th:field="*{a2Code}" class="form-control" 
                                            id="id" placeholder="Id" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="name" placeholder="Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="a3Code" class="col-form-label">A3Code</label> 
                                <input type="text" th:field="*{a3Code}" class="form-control" 
                                            id="a3Code" placeholder="A3Code" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit"  name="action" class="btn btn-primary" value=" Submit ">
                            </div>
 							<div class="col-md-6">
                                 <input type="submit" name="action" class="btn btn-primary" value=" Cancel ">
                            </div>

                            <!--input type="hidden" id="id" th:field="*{id}"-->
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
